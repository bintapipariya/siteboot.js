<div class="popup_login">
	<span class="badge" style="margin-right: 5px;">{{login_info}}</span>
	<a href="{{login_link}}" id="login-popover" class="pull-right">{{login_text}}</a>
	<div id="login-popover-head" class="hide">Logga in</div>
	<div id="login-popover-content" class="hide">
		<form id="popup_login_form" action="/user" method="post">
			<input type="hidden" name="login" value="1"/>
			<div class="input-prepend" style="">
				<span class="add-on" style="width: 70px;">Username</span>
				<input class="span2" name="username" type="text" placeholder="Username">
			</div>
			<div class="input-prepend" style="">
				<span class="add-on" style="width: 70px;">Password</span>
				<input class="span2" name="password" type="password" placeholder="Password">
			</div>
			<button type="button" class="btn button_login" onclick="popup_login_do_login();">Login</b>
		</form>
	</div>
</div>
