<nav class="navbar navbar-default">
	<div class="collapse">
		<ul class="nav navbar-nav nav-pills col-md-10">
			{{#brand_logo}}
			<a href="{{brand.link}}">
				<img style="float: left;" alt="" src="{{brand_logo}}"/>
			</a>
			{{/brand_logo}}
			{{^brand_logo}}<a class="brand" href="{{brand.link}}">{{brand.label}}</a>{{/brand_logo}}
			{{#items}}
				{{#dropdown}}
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown"  href='{{link}}'>{{label}}</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						{{#items}}
						<li><a href="{{link}}">{{label}}</a></li>
						{{/items}}
					</ul>
				</li>
				{{/dropdown}}
				{{^dropdown}}
				<li>
					<a href='{{link}}'>{{label}}</a>
				</li>
				{{/dropdown}}
			{{/items}}
		</ul>
	</div>
</nav>
<div style="clear: both;"></div>
